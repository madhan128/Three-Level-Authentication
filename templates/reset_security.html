<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Security Question</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Reset Your Security Question</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_security') }}" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Enter your username" required autocomplete="username" />
      <label for="security_question">Select New Security Question:</label>
      <select id="security_question" name="security_question" required autocomplete="off">
        <option value="" disabled selected>-- Choose a question --</option>
        <option value="pet_name">What is your pet's name?</option>
        <option value="birth_city">In which city were you born?</option>
        <option value="mother_maiden">What is your mother's maiden name?</option>
        <option value="favorite_color">What is your favorite color?</option>
      </select>
      <input type="text" name="security_answer" placeholder="Answer to security question" required autocomplete="off" />
      <button type="submit">Reset Security Question</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</body>
</html>
