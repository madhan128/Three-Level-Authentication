<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_password') }}" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Enter your username" required autocomplete="username" />
      <input type="email" name="email" placeholder="Enter your registered email" required autocomplete="email" />
      <input type="password" name="new_password" placeholder="New Password" required autocomplete="new-password" />
      <input type="password" name="confirm_password" placeholder="Confirm New Password" required autocomplete="new-password" />
      <button type="submit">Reset Password</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</body>
</html>
